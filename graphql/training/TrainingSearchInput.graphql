"TrainingSearchInput"
input TrainingSearchInput {

    "String to search for in users name"
    search: String

    "Filter by users ids"
    usersIds: [Int]

    "Filter by team ids"
    teamsIds: [Int]

    "Filter by players ids"
    playersIds: [Int]

    "Ignore ids selected"
    ignoreIds: [Int]

    "Filter by training dateStart"
    dateStart: String
}
