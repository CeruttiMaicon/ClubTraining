
extend type Mutation {
    teamCreate(
        name: String!
        userId: Int! @rename(attribute: "user_id") 
    ): Team
    @field(resolver: "TeamMutation@create") @validator

    teamEdit(
        id: Int!
        name: String!
        userId: Int! @rename(attribute: "user_id") 
    ): Team
    @field(resolver: "TeamMutation@edit") @validator
}