
extend type Mutation @guard {
    teamCreate(
        name: String!
        userId: Int! @rename(attribute: "user_id") 
        playerId: [Int] @rename(attribute: "player_id")
    ): Team
        @field(resolver: "TeamMutation@make") 
        @validator
        @can(ability: "create") 

    teamEdit(
        id: Int!
        name: String!
        userId: Int! @rename(attribute: "user_id")
        playerId: [Int] @rename(attribute: "player_id")
    ): Team
        @field(resolver: "TeamMutation@make") 
        @validator
        @can(ability: "edit")

    teamDelete(id: [ID!]!): [Team]
        @field(resolver: "TeamMutation@delete")
        @can(ability: "delete")
}